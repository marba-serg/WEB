<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styly.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Инструменты для макетирования</title>
</head>

<body>
    <div class="conteiner">
        <header class="header">
            <div class="title">
                Инструменты для макетирования
            </div>

        </header>
        <div class="cards">
            <div class="card">
                <img src="img/Knife.svg" alt="Knife" class="card-img">
                <div class="card-title">Резак 18 мм</div>
                <div class="card-price">от 500 руб.</div>
                <button class="btn">КУПИТЬ</button>
            </div><!-- Карточка-1 -->



            <div class="card">
                <img src="img/Knife-p.svg" alt="Knife" class="card-img">
                <div class="card-title">Реказ 9 мм</div>
                <div class="card-price">от 100 руб.</div>
                <button class="btn">КУПИТЬ</button>
            </div><!-- Карточка-2 -->
            <div class="card">
                <img src="img/Sheet.svg" alt="Knife" class="card-img">
                <div class="card-title">Коврик для резки</div>
                <div class="card-price">от 350 руб.</div>
                <button class="btn">КУПИТЬ</button>
            </div><!-- Карточка-3 -->


            <div class="card">
                <img src="img/Line.svg" alt="Knife" class="card-img">
                <div class="card-title">Линейка</div>
                <div class="card-price">от 400 руб.</div>
                <button class="btn">КУПИТЬ</button>
            </div><!-- Карточка-4 -->

        </div><!-- Карточки -->





    </div> <!-- Контейнер -->




</body>

</html>
